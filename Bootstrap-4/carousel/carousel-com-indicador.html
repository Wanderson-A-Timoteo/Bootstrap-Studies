<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link do Bootstrap 4 -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <style>
      img {
        width: 600px;
        height: 600px;
      }
    </style>
    
    <title>Carousel com indicadores| Bootstrap 4</title>
  </head>
  <body>
    <div class="container">
      <h1>Carousel</h1>
      <p>Neste exemplo vamos criar um slideshow ou carousel.</p>
      <div id="slideshowExemplo" class="slide carousel">
        <ol class="carousel-indicators">
          <li data-target="#slideshowExemplo" data-slide-to="0" class="active"></li>
          <li data-target="#slideshowExemplo" data-slide-to="1"></li>
          <li data-target="#slideshowExemplo" data-slide-to="2"></li>
          <li data-target="#slideshowExemplo" data-slide-to="3"></li>
          <li data-target="#slideshowExemplo" data-slide-to="4"></li>
          <li data-target="#slideshowExemplo" data-slide-to="5"></li>
          <li data-target="#slideshowExemplo" data-slide-to="6"></li>
          <li data-target="#slideshowExemplo" data-slide-to="7"></li>
          <li data-target="#slideshowExemplo" data-slide-to="8"></li>
          <li data-target="#slideshowExemplo" data-slide-to="9"></li>
          <li data-target="#slideshowExemplo" data-slide-to="10"></li>
          <li data-target="#slideshowExemplo" data-slide-to="11"></li>
          <li data-target="#slideshowExemplo" data-slide-to="12"></li>
          <li data-target="#slideshowExemplo" data-slide-to="13"></li>
          <li data-target="#slideshowExemplo" data-slide-to="14"></li>
          <li data-target="#slideshowExemplo" data-slide-to="15"></li>
          <li data-target="#slideshowExemplo" data-slide-to="16"></li>
          <li data-target="#slideshowExemplo" data-slide-to="17"></li>
          <li data-target="#slideshowExemplo" data-slide-to="18"></li>
          <li data-target="#slideshowExemplo" data-slide-to="19"></li>
          <li data-target="#slideshowExemplo" data-slide-to="20"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/images/img03.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img04.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img05.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="..//images/img06.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img07.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img08.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img09.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img10.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img11.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img12.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img13.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img14.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img15.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img16.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img17.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img18.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img19.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img20.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img21.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img22.jpg" class="w-100" />
          </div>
          <div class="carousel-item">
            <img src="../assets/images/img23.jpg" class="w-100" />
          </div>
        </div>
        <!-- Depois de carregar as imagens precisamos adicionar os botões de transição para proxima 
          imagem e de voltar a imagem anterior, para isso vamos referenciar os botões por meio do ID 
        Usamos data-slide="prev" para voltar e data-slide="next" para o proximo-->
        <a class="carousel-control-prev" href="#slideshowExemplo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slideshowExemplo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script text="text/javascript" src="../assets/js/jquery-3.6.0.min.js"></script>
    <script
      text="text/javascrip"

</html>
