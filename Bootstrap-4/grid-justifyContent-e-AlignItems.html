<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link do Bootstrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <style type="text/css">
      .row [class^='col-'],
      .row .col {
        background-color: #ddd;
        border: 1px solid #ccc;
        height: 50px;
      }
      .row {
        background-color: #ff9999;
        padding: 15px;
        height: 500px;
      }
    </style>

    <title>Grid - JustifyContent e AlignItems | Bootstrap 4</title>
  </head>
  <body>
    <h1>Grid - JustifyContent e AlignItems</h1>
    <h2>justify-content-center e align-items-center</h2>
    <p>
      Neste exemplo foi definido "justify-content-center" e
      "align-items-center", desta forma as colunas ficam alinhadas no meio.
    </p>
    <!--  -->
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-3">Coluna 01</div>
        <div class="col-3">Coluna 02</div>
        <div class="col-3">Coluna 03</div>
      </div>
    </div>
    <br />
    <script text="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script
      text="text/javascrip"
      src="assets/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
